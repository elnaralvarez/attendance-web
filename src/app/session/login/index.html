<md-toolbar>
  <h1 class="md-toolbar-tools">
    Iniciar session
  </h1>
</md-toolbar>
<form ng-submit="login(item)">
  <md-content>
    <md-input-container class="md-block" flex-gt-xs>
      <label>Email</label>
      <input ng-model="item.email" required>
    </md-input-container>
    <md-input-container class="md-block" flex-gt-xs>
      <label>Password</label>
      <input ng-model="item.password" type="password" required>
    </md-input-container>
    <div layout="row">
      <md-button class="md-raised" ui-sref="home">Cancelar</md-button>
      <md-button type="submit" class="md-raised md-primary">Aceptar</md-button>
      <a ui-sref="home.register">registrarse</a>
    </div>
  </md-content>
  <a ui-sref="home.forgot">Olvide mi contrase√±a</a>
</form>
