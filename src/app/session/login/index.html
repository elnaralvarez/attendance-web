<div class="main-login">
  <div>
      <h3>NOTA: por mejoras nos vimos en la necesidad de archivar todos los antiguos usuarios a la fecha <i>31/07/2017</i>.</h3>
      <p>Nuestro equipo de <i>simios</i> continuan trabajado para mejorar el sistema...</p>
      <p>Gracias por las molestias.</p>
  </div>
  <md-toolbar class="md-whiteframe-2dp">
    <h1 class="md-toolbar-tools">
      Iniciar session
    </h1>
  </md-toolbar>
  <md-content ng-if="!loading">
    <form ng-submit="login(item)">
    <md-input-container class="md-block" flex-gt-xs>
      <label>Email</label>
      <input ng-model="item.email" required>
    </md-input-container>
    <md-input-container class="md-block" flex-gt-xs>
      <label>Password</label>
      <input ng-model="item.password" type="password" required>
    </md-input-container>
    <div layout="row">
      <md-button class="md-raised" ui-sref="home">Cancelar</md-button>
      <md-button type="submit" class="md-raised md-primary">Aceptar</md-button>
      <a ui-sref="home.register">registrarse</a>
    </div>
  </form>
  </md-content>
  <md-content layout-padding ng-if="loading">
    <div layout="row" layout-sm="column" layout-align="space-around">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
  </md-content>
</div>
<style media="screen">
  .main-login {
    width: 400px;
    padding: 50px 0px;
    margin: auto;
  }
</style>
