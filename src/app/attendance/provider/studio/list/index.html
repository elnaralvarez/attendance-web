<md-content layout-padding>
  <div layout="row" layout-align="end">

               class="md-raised md-primary"
               ng-click="create_screen($event)">
      <ng-md-icon icon="add"></ng-md-icon>

    </md-button>
  </div>
  <div ng-if="providers.length == 0" class="wargos-text-align">
      <b>No existe elementos requistrados</b>
  </div>
  <md-list>

      <div class="md-list-item-text">
        <h3>{{provider.name}}</h3>
        <p>Lorem ipsum sit</p>
      </div>
    </md-list-item> -->
    <md-list-item ng-repeat="provider in providers"
                  ng-click="selectItem(provider)">
    <p>{{provider.name}}</p>
      <!-- <md-checkbox class="md-secondary" ng-model="topping.wanted"></md-checkbox> -->
    </md-list-item>
  </md-list>
