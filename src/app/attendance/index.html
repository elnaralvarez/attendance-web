<md-sidenav layout="column"
            class="md-sidenav-left md-whiteframe-z2"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-md')">
  <md-toolbar class="md-tall md-hue-2">
    <span flex></span>
    <div layout="column" class="md-toolbar-tools-bottom inset">
      <user-avatar></user-avatar>
      <span></span>
      <div>{{user.name}}</div>
      <div>{{user.email}}</div>
      <div ng-click="logout()">salir session</div>
    </div>
  </md-toolbar>
  <md-list>
    <!-- AREAS -->
    <md-subheader class="md-no-sticky">Areas</md-subheader>
    <div ng-if="areas.length == 0" class="wargos-text-align">
        <b>No existe <i>areas</i> requistrados</b>
    </div>
    <md-list-item ng-repeat="area in areas" ng-click="selectArea(area)">
       <ng-md-icon icon="done" style="fill: black"></ng-md-icon>
       <p>{{area.name}}</p>
    </md-list-item>
    <!-- AREAS -->
    <md-divider></md-divider>
    <md-subheader class="md-no-sticky">Opciones globales</md-subheader>
    <md-list-item ng-repeat="option in options" ng-click="selectOption(option)">
       <ng-md-icon icon="done" style="fill: black"></ng-md-icon>
       <p>{{option.title}}</p>
    </md-list-item>
    <md-divider></md-divider>
    <md-subheader>Management</md-subheader>
    <md-list-item ng-click="showGridBottomSheet()">
      <md-button  aria-label="isloading"
                  class="md-fab md-raised md-mini">
          <ng-md-icon icon="done" style="fill: black">
          </ng-md-icon>
      </md-button>
      <p>Setting</p>
    </md-list-item>
  </md-list>
</md-sidenav>

<!-- RIGHT PARENT PANEL -->
<div layout="column" layout-fill>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
        <ng-md-icon icon="menu"></ng-md-icon>
      </md-button>
      <h3>
        Attendance
      </h3>
      <span flex></span>
      <md-button aria-label="Open Settings" ng-click="showGridBottomSheet($event)">
        <ng-md-icon icon="more_vert"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-content>
    <ui-view layout="column" layout-fill>
      <blockquote>
        <h1>Bienvenido a <i>"Attendance"</i>, Un software para en control de asistencias</h1>
      </blockquote>
    </ui-view>
  </md-content>
</div>
