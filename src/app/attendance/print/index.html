<div>
  <div ng-repeat="participant in participants" style="float:left;margin:10px;">
    <qrcode version="2" size="{{size}}" error-correction-level="M" data="{{participant.uid}}">
    </qrcode>
    <div style="text-align: center;">
      <h5 style="padding: 0px; margin:0px; font-size: 10px;">
        {{participant.first_name}}
      </h5>
      <h5 style="padding: 0px; margin:0px; font-size: 8px;">
        {{participant.last_name}}
      </h5>
      <h5 style="padding: 0px; margin:0px; font-size: 8px;">
        {{participant.uid}}
      </h5>
    </div>
  </div>
</div>
