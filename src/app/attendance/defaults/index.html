<md-toolbar>
  <div class="md-toolbar-tools">
      Mi Empresa
  </div>
</md-toolbar>
<md-toolbar>
  <div class="md-toolbar-tools">
    {{attendance.name}}
  </div>
</md-toolbar>
<md-content layout-padding>
  <form ng-submit="updatedefaults(item)">
    <md-content>
      <md-input-container class="md-block" flex-gt-xs>
        <label>Nombre</label>
        <input ng-model="item.name" required>
      </md-input-container>
      <div layout="row">
        <md-button class="md-raised" ng-click="cancel()">Cancelar</md-button>
        <md-button type="submit" class="md-raised md-primary">Actualizar</md-button>
      </div>
    </md-content>
  </form>
</md-content>
