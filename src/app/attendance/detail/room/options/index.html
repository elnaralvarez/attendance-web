<md-toolbar class="md-table-toolbar md-default">
  <div class="md-toolbar-tools">
    <span>Participantes</span>
    <span flex></span>

    <md-input-container>
      <label>Grupos</label>
      <md-select ng-model="select.group" ng-change="selectGroup()">
        <md-optgroup label="grupos">
          <md-option ng-value="group._id" ng-repeat="group in groups">{{group.name}}</md-option>
        </md-optgroup>
      </md-select>
    </md-input-container>
  </div>
</md-toolbar>
<md-table-pagination md-limit="query.limit" md-limit-options="[25, 30, 35]" md-page="query.page" md-total="{{count}}" md-on-paginate="getParticipants" md-page-select></md-table-pagination>
<div ng-if="participants.length == 0" class="wargos-text-align">
  <b>No existe <i>participantes</i> requistrados</b>
</div>
<div layout="row" layout-wrap>
  <div flex="33"
      flex-sm="50"
      flex-xs="100"
      ng-repeat="participant in participants">
    <md-list-item ng-click="addParticipantToGroup(participant, $index)">
      <img alt="{{participant.first_name}}"
           ng-src="{{loadImage(person.img)}}"
           class="md-avatar" />
      <p>{{participant.last_name}} {{participant.first_name}}</p>
      <div ng-if="existId(participant.groups, select.group)">
        <!-- ng-click="remove_participant_from_group(participant, $index)" -->
      <!-- <div> -->
        <ng-md-icon icon="exposure_neg_1"
                    aria-label="neg"></md-icon>
      </div>
      <!-- <div ng-if="!validate_if_user_is_added(participant)"> -->
      <!-- ng-click="add_participant_to_room(participant, $index)" -->
      <div ng-if="!existId(participant.groups, select.group)">
      <!-- <div> -->
        <ng-md-icon icon="exposure_plus_1"
                    aria-label="posi"></md-icon>
      </div>
       <!-- <md-button ng-if="participant.isloading"
                  aria-label="isloading"
                  class="md-fab md-raised md-mini">
          <ng-md-icon icon="done"
                      style="fill: black">
          </ng-md-icon>
       </md-button>
       <md-button ng-if="participant.done"
                  aria-label="done"
                  class="md-fab md-raised md-mini">
          <ng-md-icon icon="done_all"
                      style="fill: black">
          </ng-md-icon>
       </md-button> -->
    </md-list-item>
  </div>

</div>
