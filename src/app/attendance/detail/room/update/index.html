<md-toolbar class="md-table-toolbar md-default">
  <h1 class="md-toolbar-tools">
    Actualizar sala
  </h1>
</md-toolbar>
<md-content layout-padding>
  <form ng-submit="update(item)">
    <md-input-container class="md-block" flex-gt-xs>
      <label>Nombre</label>
      <input required type="text" name="name" ng-model="item.name" />
      <div ng-messages="containerForm.first_name.$error" role="alert">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>
    <div layout="row">
      <md-button type="submit" class="md-raised md-primary">Actualizar</md-button>
    </div>
  </form>
</md-content>
