<md-toolbar class="md-whiteframe-4dp">
  <div class="md-toolbar-tools">
    <h2>{{room.name}}</h2>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="group_add" ui-sref="attendance.detail.room.groups">
      <ng-md-icon icon="group_add"></ng-md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="import" ui-sref="attendance.detail.room.import">
      <ng-md-icon icon="attachment"></ng-md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="qr" ui-sref="attendance.detail.room.qr">
      <ng-md-icon icon="fingerprint"></ng-md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="export" ui-sref="attendance.detail.room.export">
      <ng-md-icon icon="import_export"></ng-md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="settings" ng-click="goToRoom(room)">
      <ng-md-icon icon="settings"></ng-md-icon>
    </md-button>
  </div>
</md-toolbar>
<md-content flex>
  <ui-view layout="column" layout-fill>
  </ui-view>
</md-content>
