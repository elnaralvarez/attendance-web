<md-toolbar class="md-primary">
  <h1 class="md-toolbar-tools">
    Actualizar Event
  </h1>
</md-toolbar>
<md-content layout-padding>
  <!-- <form ng-submit="update(item)"> -->
  <form>
    <md-input-container class="md-block" flex-gt-xs>
      <label>Titulo</label>
      <input required type="text" name="title" ng-model="item.title" />
      <div ng-messages="containerForm.title.$error" role="alert">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>
    <md-input-container class="md-block" flex-gt-xs flex>
      <label>Start time</label>
      <input type="datetime-local" name="start" ng-model="item.start"/>
    </md-input-container>
    <md-input-container class="md-block" flex-gt-xs flex>
      <label>End time</label>
      <input type="datetime-local" name="end" ng-model="item.end"/>
    </md-input-container>
    <div layout="row">
      <md-button class="md-raised" ng-click="goToBack()">Cancelar</md-button>
      <md-button type="submit" class="md-raised md-primary" ng-click="update(item)">Actualizar</md-button>
    </div>
  </form>
</md-content>
<md-toolbar class="md-warn">
  <h1 class="md-toolbar-tools">
    Eliminar
  </h1>
</md-toolbar>
<md-content layout-padding>
  <div layout="row">
    <md-button class="md-raised"
               ng-click="remove(item)">Eliminar</md-button>
  </div>
</md-content>
