<md-content layout-padding>
  <form ng-submit="updateItem(item)">
    <md-content>
      <div ng-include="template.item"></div>
      <div layout="row">
        <md-button class="md-raised" ui-sref="attendance.detail.studio.list">
          Cancelar
        </md-button>
        <md-button type="submit" class="md-raised md-primary">Actualizar</md-button>
      </div>
    </md-content>
  </form>
  <div ng-include="template.remove"></div>
</md-content>
