<md-toolbar class="md-whiteframe-5dp">
  <h1 class="md-toolbar-tools">
    Administradores
  </h1>
</md-toolbar>
<md-content>
  <md-table-container>
    <table md-table>
      <thead md-head>
        <tr md-row>
          <th md-column>Email</th>
          <th md-column>Nombre</th>
          <th md-column>Celular</th>
          <th md-column></th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row ng-repeat="admin in administrators">
          <td md-cell>
            {{admin.email}}
          </td>
          <td md-cell>
            {{admin.name}}
          </td>
          <td md-cell>
            {{admin.cel}}
          </td>
          <td md-cell>
            <md-button type="submit"
                       class="md-raised"
                       ng-click="removeAdministrator(admin, $index)">
                       Eliminar
            </md-button>
          </td>
        </tr>
      </tbody>
    </table>
  </md-table-container>
  <div ng-if="administrators.length == 0" class="wargos-text-align">
      <b>No existe <i>administradores</i> requistrados</b>
  </div>
  <md-toolbar>
    <h1 class="md-toolbar-tools">
      Agregar nuevo
    </h1>
  </md-toolbar>
  <md-content layout-padding>
    <md-input-container class="md-block" flex-gt-xs>
      <label>Email</label>
      <input required type="text" ng-model="userEmail" />
    </md-input-container>
    <div>
      <md-button type="submit"
      class="md-raised md-primary"
      ng-click="addAdministrator(userEmail)">
      Agregar nuevo administrador
    </md-button>
  </div>
</md-content>
</md-content>
