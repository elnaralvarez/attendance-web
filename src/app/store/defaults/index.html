<md-toolbar>
  <div class="md-toolbar-tools">
    <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
      <ng-md-icon icon="menu"></ng-md-icon>
    </md-button>
    <h3>
      Mi Empresa
    </h3>
    <span flex></span>
    <md-button aria-label="Open Settings" ng-click="showGridBottomSheet($event)">
      <ng-md-icon icon="more_vert"></ng-md-icon>
    </md-button>
  </div>
</md-toolbar>
<md-toolbar>
  <h1 class="md-toolbar-tools">
    {{store.name}}
  </h1>
</md-toolbar>
<md-content layout-padding>
  <form ng-submit="updatedefaults(item)">
    <md-content>
      <md-input-container class="md-block" flex-gt-xs>
        <label>Nombre</label>
        <input ng-model="item.name" required>
      </md-input-container>
      <div layout="row">
        <md-button class="md-raised" ng-click="cancel()">Cancelar</md-button>
        <md-button type="submit" class="md-raised md-primary">Actualizar</md-button>
      </div>
    </md-content>
  </form>
  <md-list>
    <md-divider></md-divider>
    <form ng-submit="create_message(message)">
      <md-content>
      <div layout="row">
        <md-input-container class="md-block" flex-gt-xs>
          <label>Mensaje</label>
          <input ng-model="message.message" required>
        </md-input-container>
          <md-button type="submit" class="md-raised md-primary">Enviar mensaje</md-button>
        </div>
      </md-content>
    </form>
    <md-divider></md-divider>
    <md-list-item ng-repeat="message in messages">
         <p>{{message.created | date: 'MMM d, H:mm'}} <b>{{message.user}}</b> "{{message.message}}"</p>
    </md-list-item>
    <md-divider></md-divider>
  </md-list>
</md-content>
